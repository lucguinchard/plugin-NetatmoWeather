<div class="eqLogic eqLogic-widget allowResize allowLayout" data-eqType="#eqType#" data-category="#category#" data-tags="#data-tags#" style="min-width:120px; border:#border#; border-radius:#border-radius#; background-color:#background-color#; color:#color#; width:#width#; height:#height#; #style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="dashboard">
	<span class="statusCmd" style="position:absolute; left:5px; width:30px; z-index:1030;"></span>
	<i class='fa fa-refresh pull-right cursor refresh' style="margin-top:5px; margin-right:3px;"></i>
	<span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
	
	<center class="widget-name"><a href="#eqLink#" style="font-size:1.2em; #hideEqLogicName#">#name_display# <span  class="object_name">#object_name#</span></a>
	</center>
	
	<div style="float:left; margin-left:20px;">
		<span class="#windstrength_history# windstrength tooltips" data-cmd_id="#windstrength_id#" title="Vent collecté le #windstrength_collectDate# Valeur max : #max_wind_str# km/h" style="margin-left: 3px ;"><i class="fa fa-leaf"></i> <strong style="font-size:1em;">#windstrength#</strong> km/h</span><br/>
		<span class="#guststrength_history# guststrength tooltips" data-cmd_id="#guststrength_id#" title="Vitesse collecté le #guststrength_collectDate# Valeur max : #max_wind_str# km/h" style="margin-right: 3px ;"><i class="icon meteo-vent"></i> <strong style="font-size:1em;">#guststrength#</strong> km/h</span>
	</div>
	
	<div style="float:right; margin-right:20px;">
		<div id="windDirection#uid#" style="width:75px; height:75px;" class="noRefresh"></div>
	</div>
	
	
	<script type="text/javascript">
		$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
			jeedom.cmd.execute({id: '#refresh_id#'});
		});
		if($('#windDirection#uid#').html() != undefined){
			new Highcharts.Chart({
				chart: {
					renderTo: 'windDirection#uid#',
					type: 'gauge',
					backgroundColor: 'transparent',
					plotBackgroundColor: null,
					plotBackgroundImage: null,
					plotBorderWidth: 0,
					plotShadow: false,
					spacingTop: 0,
					spacingLeft: 0,
					spacingRight: 0,
					spacingBottom: 0
				},
				title: {
					text: null
				},
				credits: {
					enabled: false
				},
				pane: {
					startAngle: 0,
					endAngle: 360,
				},
				exporting : {
					enabled: false
				},
				plotOptions: {
					series: {
						dataLabels: {
							enabled: false
						},
						color: '#FFFFFF',
					},
					gauge: {
						dial: {
							radius: '90%',
							backgroundColor: 'silver',
							borderColor: 'silver',
							borderWidth: 1,
							baseWidth: 3,
							topWidth: 0.5,
							baseLength: '75%', // of radius
							rearLength: '15%'
						},
						pivot: {
							backgroundColor: 'white',
							radius: 0,
						}
					}
				},
				pane: {background: [{backgroundColor: 'transparent'}]},
				yAxis: {
					min: 0,
					max: 360,
					tickWidth: 2,
					tickLength: 10,
					tickColor: '#FFFFFF',
					tickInterval: 90,
					lineColor: '#FFFFFF',
					lineWidth: 4,
					labels: {
						formatter: function () {
							if (this.value == 360) {
								return '<span style="color : #FFFFFF;font-weight:bold;">N</span>';
							} else if (this.value == 90) {
								return '<span style="color : #FFFFFF;font-weight:bold;">E</span>';
							} else if (this.value == 180) {
								return '<span style="color : #FFFFFF;font-weight:bold;">S</span>';
							} else if (this.value == 270) {
								return '<span style="color : #FFFFFF;font-weight:bold;">W</span>';
							}
						}
					},
					title: {
						text: null
					}},
					series: [{
						name: 'Vent',
						data: [#windangle#]
					},{
						name: 'Raf',
						data: [#gustangle#]
					}]
				});
			}
		</script>
	</div>
