<div class="eqLogic eqLogic-widget allowResize allowLayout" data-eqType="#eqType#" data-category="#category#" data-tags="#data-tags#" style="min-width:120px;border:#border#; border-radius:#border-radius#; background-color:#background-color#; color:#color#; width:#width#; height:#height#; #style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#">
	<span class="statusCmd" style="position:absolute; left:5px; width:30px; z-index:1030;"></span>
	<i class='fa fa-refresh pull-right cursor refresh' style="margin-top:5px; margin-right:3px;"></i>
	<span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
	
	<center class="widget-name"><a href="#eqLink#" style="font-size:1.2em; #hideEqLogicName#">#name_display# <span  class="object_name">#object_name#</span></a>
	</center>
	<center>
		<span class="#rain_history# rain" data-cmd_id="#rain_id#" title="Pluie (#rain_collectDate#)" style="margin-left: 3px ;"><i class="fa fa-tint"></i> <strong style="font-size:0.95em;">#rain#</strong> mm/h</span><br/>
		<span class="#sum_rain_1_history# sum_rain_1" data-cmd_id="#sum_rain_1_id#" title="Pluie dans l'heure (#sum_rain_1_collectDate#)"><i class="icon divers-circular114"></i> <strong style="font-size:0.95em;">#sum_rain_1#</strong> mm</span><br/>
		<span class="#sum_rain_24_history# sum_rain_24" data-cmd_id="#sum_rain_24_id#" title="Pluie du jour (#sum_rain_24_collectDate#)" style="font-size : 0.95em;"><i class="icon divers-table29"></i> <strong style="font-size:0.95em;">#sum_rain_24#</strong> mm</span>
	</center>
	<script type="text/javascript">
		$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
			jeedom.cmd.execute({id: '#refresh_id#'});
		});
	</script>
</div>
